<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Server Test</title>
    <link rel="stylesheet" href="/home/style.css">
</head>
<body>
    <div class="container">
        <h1>Server Status: <span id="status">Online</span></h1>
        <p>If you can see this styled box, your server is successfully serving <strong>HTML</strong> and <strong>CSS</strong>.</p>
        
        <div class="test-zone">
            <button id="testBtn">Test JavaScript</button>
            <p id="msg"></p>
        </div>

        <div class="server-info">
            <h3>Test Checklist:</h3>
            <ul>
                <li>✅ TCP Handshake</li>
                <li>✅ HTTP GET Request</li>
                <li>✅ File System I/O</li>
            </ul>
        </div>
    </div>
    <script src="/home/script.js"></script>
</body>
</html>
